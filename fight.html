<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio src="music/introMusic.mp3" controls autoplay loop>></audio>

<section id="Arena">

    <div id="container-arena">
    </div>

    <button class="buttons replay" onclick="replay()" onmousedown="document.getElementById('sound2').play()">Replay</button>
</section>

<script src="./fight.js"></script>
</body>
</html>
